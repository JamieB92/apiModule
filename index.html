<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Fetch API is promising to fetch data from our api
        fetch("https://ci-swapi.herokuapp.com/api/")
        // then use the then method to do 
        .then(response => response.text()) // or .json instead of text
        .then(data => displayData(data))
        // catches any errors and prints to console the error
        .catch((e) => {
            console.error("Error:", e);
        })

        function displayData(data) {
            document.getElementById("content").innerText = data;
        }
    </script>
</body>
</html>
